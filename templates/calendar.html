    <!-- 전체현황 Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <div class="header">
        <!-- Logo -->
        <div class="header-left">
          <a href="#" class="logo">
            <img src="assets/img/logo.png" width="40" height="40" alt="" />
          </a>
        </div>
        <!-- /Logo -->

        <a id="toggle_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>

        <!-- Header Title -->
        <div class="page-title-box">
          <h3>공시탈출</h3>
        </div>
        <!-- /Header Title -->

        <a id="mobile_btn" class="mobile_btn" href="#sidebar"
          ><i class="fa fa-bars"></i
        ></a>
      </div>
      <!-- /Header -->

      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
          <div id="sidebar-menu" class="sidebar-menu">
            <ul>
              <li>
                <a href="/main"
                  ><i class="la la-cube"></i> <span>메인화면</span></a
                >
              </li>
              <li class="active">
                <a href="/calendar"
                  ><i class="la la-briefcase"></i> <span>달력</span></a
                >
              </li>
              <li>
                <a href="map"
                  ><i class="la la-file-pdf-o"></i> <span>지도</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /Sidebar -->

      <!-- Page Wrapper -->
      <div class="page-wrapper">
			
        <!-- Page Content -->
        <div class="content container-fluid" style="overflow: hidden;">
        
            <!-- Page Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">일정</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">대시보드</a></li>
                            <li class="breadcrumb-item active">일정</li>
                        </ul>
                    </div>
                    <div class="col-auto float-right ml-auto">
                        <a href="#" class="btn add-btn" data-toggle="modal" data-target="#add_event"><i class="fa fa-plus"></i>일정 추가</a>
                    </div>
                </div>
            </div>
            <!-- /Page Header -->
            
            <div class="row">
                <div class="col-lg-12">
                    <div class="card mb-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                
                                    <!-- Calendar -->
                                    <div id="calendar"></div>
                                    <!-- /Calendar -->
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Content -->
    
        <!-- Add Event Modal -->
        <div id="add_event" class="modal custom-modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">일정 추가</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" id="inputTitle" placeholder="제목">
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10" id="inputTime">
                                    <div class="input-time">시간 입력</div>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitches">
                                        <label class="custom-control-label" for="customSwitches"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row" id="date_input_div">
                                <div class="form-group col-md-6">
                                    <input type="time" class="form-control" />
                                </div>
                                <div>=</div>
                                <div class="form-group col-md-6">
                                    <input type="time" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <input
                                  type="text"
                                  id="inputPlace"
                                  class="form-control"
                                  placeholder="장소"
                                />
                              </div>
                            </div>
                            <label for="exampleFormControlTextarea1" id="memoTitle"
                              >메모</label
                            >
                            <textarea
                              class="form-control"
                              id="memoTextArea"
                              rows="3"
                            ></textarea>
                            <div class="submit-section">
                                <button class="btn btn-primary submit-btn">저장</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Add Event Modal -->
        
        <!-- Event Modal -->
        <div class="modal custom-modal fade" id="event-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">수정</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer text-center">
                        <button type="button" class="btn btn-success submit-btn save-event">Create event</button>
                        <button type="button" class="btn btn-danger submit-btn delete-event" data-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Event Modal -->
        
        <!-- /Add Category Modal-->
      </div>
      <!-- /Page Wrapper -->
        </div>

		<!-- jQuery -->
        <script src="assets/js/jquery-3.5.1.min.js"></script>

        <script src="assets/js/popper.min.js"></script>

		<!-- Select2 JS -->
		<script src="assets/js/select2.min.js"></script>

		<script src="assets/js/moment.min.js"></script>
		<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
		
		<!-- Calendar JS -->
		<script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/fullcalendar.min.js"></script>
        <script src="assets/js/jquery.fullcalendar.js"></script>
        <script src="js/calendar.js"></script>

		<script src="assets/js/app.js"></script>
