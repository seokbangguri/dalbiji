<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="학습현황" />
    <meta name="keywords" content="위지스,학습현황" />
    <meta name="author" content="wizice - wisdom service" />
    <meta name="robots" content="noindex, nofollow" />
    <title>대시보드 - HRMS admin template</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/logo.png"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />

    <!-- Lineawesome CSS -->
    <link rel="stylesheet" href="assets/css/line-awesome.min.css" />

    <!-- Chart CSS -->
    <link rel="stylesheet" href="assets/plugins/morris/morris.css" />

    <!-- 전체현황 CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- 공통 css-->
    <link rel="stylesheet" href="assets/css/comm.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.min.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- 전체현황 Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <div class="header">
        <!-- Logo -->
        <div class="header-left">
          <a href="#" class="logo">
            <img src="assets/img/logo.png" width="40" height="40" alt="" />
          </a>
        </div>
        <!-- /Logo -->

        <a id="toggle_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>

        <!-- Header Title -->
        <div class="page-title-box">
          <h3>공시탈출</h3>
        </div>
        <!-- /Header Title -->

        <a id="mobile_btn" class="mobile_btn" href="#sidebar"
          ><i class="fa fa-bars"></i
        ></a>
      </div>
      <!-- /Header -->

      <!-- Sidebar -->
	  <div class="sidebar" id="sidebar">
		<div class="sidebar-inner slimscroll">
		  <div id="sidebar-menu" class="sidebar-menu">
			<ul>
			  <li class="active">
				<a href="/main"
				  ><i class="la la-cube"></i> <span>메인화면</span></a
				>
			  </li>
			  <li>
				<a href="/calendar"
				  ><i class="la la-briefcase"></i> <span>달력</span></a
				>
			  </li>
			  <li>
				<a href="/map"
				  ><i class="la la-file-pdf-o"></i> <span>지도</span></a
				>
			  </li>
			</ul>
		  </div>
		</div>
	  </div>
      <!-- /Sidebar -->

      <!-- Page Wrapper -->
      <div class="page-wrapper">
        <!-- Page Content -->
        <div class="content container-fluid">
          <!-- Page Header -->
          <div class="page-header">
            <div class="row">
              <div class="col-sm-12">
                <h2 class="page-title" id="current_date"></h2>
              </div>
            </div>
          </div>
          <!-- /Page Header -->

          <div class="row date_content">
          </div>

          <div class="row mt-5 plus-calendar">
            <div class="col-6 label-plus-calendar">
              <span class="h4">오늘의 일정</span>
            </div>
            <div class="col-6 label-plus-button">
              <button
                type="button"
                class="btn h1 calendar_insert modal-plus-btn"
                data-toggle="modal"
                data-target="#exampleModalLong"
              >
                +
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModalLong"
                tabindex="-1"
                aria-labelledby="exampleModalLongTitle"
                style="display: none"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">
                        일정 추가
                      </h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">×</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <input
                              type="text"
                              class="form-control"
                              id="inputTitle"
                              placeholder="제목"
                            />
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10" id="inputTime">
                            <div class="input-time">시간 입력</div>
                            <!-- Default switch -->
                            <div class="custom-control custom-switch">
                              <input
                                type="checkbox"
                                class="custom-control-input"
                                id="customSwitches"
                              />
                              <label
                                class="custom-control-label"
                                for="customSwitches"
                              ></label>
                            </div>
                          </div>
                        </div>

                        <div class="form-row" id="date_input_div">
                          <div class="form-group col-md-6">
                            <input type="time" class="form-control start_time" />
                          </div>
                          <div>=</div>
                          <div class="form-group col-md-6">
                            <input type="time" class="form-control end_time" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-10">
                            <input type="text" id="inputPlace" class="form-control" placeholder="장소">
								<button class="btn btn-primary search_btn">검색</button>
							</input>
                          </div>
                        </div>
						<div class="row">
							<ul id="searchResults"></ul>
						</div>
                        <label for="exampleFormControlTextarea1" id="memoTitle"
                          >메모</label
                        >
                        <textarea
                          class="form-control"
                          id="memoTextArea"
                          rows="3"
                        ></textarea>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        취소
                      </button>
                      <button type="button" class="btn btn-primary save">
                        저장
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- <button class="btn btn-primary">+</button> -->
            </div>
          </div>
          <div class="row calendar-list">
            <ul class="w-100 contact-list">
            </ul>
          </div>
        </div>
        <!-- /Page Content -->
      </div>
      <!-- /Page Wrapper -->
    </div>
    <!-- /전체현황 Wrapper -->

    <!-- jQuery -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Slimscroll JS -->
    <script src="assets/js/jquery.slimscroll.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/plugins/morris/morris.min.js"></script>
    <script src="assets/plugins/raphael/raphael.min.js"></script>
    <script src="assets/js/chart.js"></script>


    <script src="assets/js/kakaomap.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
